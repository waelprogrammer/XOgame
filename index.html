<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>X O Game</h1>
        <div class="game-options">
            <h2>Select Game Mode</h2>
            <button class="btn-mode" id="two-player-btn" onclick="window.location.href='twoplayer.html'">Two Players</button>

            <!-- One Player as a Title -->
            <div class="one-player-section">
                <h3>One Player VS Computer</h3> <!-- Now a title -->
                <div class="difficulty-buttons">
                    <button class="difficulty" id="easy-btn">Easy</button>
                    <button class="difficulty" id="normal-btn">Normal</button>
                    <button class="difficulty" id="impossible-btn" onclick="window.location.href='hard.html'">Impossible</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
